<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Camera & Map Viewer</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      overscroll-behavior: none;
    }

    /* MAIN LAYOUT */
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* CAMERA */
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* MINI MAP (bottom‑right) */
    #map {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 30vw;
      height: 30vh;
      min-width: 150px;
      min-height: 120px;
      border: 4px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      z-index: 20;
    }

    /* GEOLOCATION TEXT (bottom‑left) */
    #geoInfo {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.15rem 0.55rem;
      border-radius: 8px;
      font-size: 1.0rem;
      line-height: 1.2;
      z-index: 20;
      pointer-events: none;
    }

    /* EVENT SELECT DROPDOWN */
    #eventSelector {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      z-index: 25;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    #eventSelector select {
      background: transparent;
      color: white;
      font-size: 3.25rem;
      border: none;
      outline: none;
      appearance: none;
    }

    /* Loader overlay */
    #loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="videoContainer">
      <video id="video" autoplay playsinline muted></video>
      <div id="loader">Loading camera…</div>
    </div>
    <div id="map"></div>
    <div id="geoInfo">Locating…</div>
    <div id="eventSelector">
      <label for="eventType"></label>
      <select id="eventType">
        <option></option>
        <option value="Tornado">Tornado</option>
        <option value="Funnel Cloud">Funnel Cloud</option>
        <option value="Wall Cloud">Wall Cloud</option>
        <option value="Hail">Hail</option>
        <option value="Damage">Damage</option>
      </select>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>


    const HD_CONSTRAINTS = {
      video: {
        facingMode: { ideal: 'environment' },
        width:  { ideal: 2160},
        height: { ideal: 1440},
        frameRate: { ideal: 30, max: 60 }
      },
      audio: false
    };
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(HD_CONSTRAINTS);
        const video = document.getElementById('video');
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        alert('Unable to access camera: ' + err.message);
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }

    function initMap() {
      const map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
        zoomControl: false, 
        attributionControl: false,
        maxZoom: 19
      }).addTo(map);

      map.removeControl(map.zoomControl)

      function resizeFix() { map.invalidateSize(); }
      window.addEventListener('resize', resizeFix);
      window.addEventListener('orientationchange', resizeFix);

      const infoBox = document.getElementById('geoInfo');

      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude: lat, longitude: lon, accuracy } = position.coords;
          map.setView([lat, lon], 9);
          L.marker([lat, lon]).addTo(map);
          if (accuracy) {
            L.circle([lat, lon], { radius: accuracy, color: '#3388ff', weight: 1 }).addTo(map);
          }
          infoBox.textContent = `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)} (±${Math.round(accuracy)} m)`;
          resizeFix();
        }, error => {
          infoBox.textContent = 'Geolocation error: ' + error.message;
          map.setView([20, 0], 2);
        }, { enableHighAccuracy: true, timeout: 10000 });
      } else {
        infoBox.textContent = 'Geolocation not supported.';
        map.setView([20, 0], 2);
      }
    }

    window.addEventListener('load', () => {
      startCamera();
      initMap();
    });
  </script>
</body>
</html>
